name: Security Scan

on: [push]

jobs:
  codeql:
    runs-on: ubuntu-latest
    
    permissions:
      security-events: write  # Required to upload results to the GitHub Security tab
      actions: read
      contents: read

    steps:
      - name: Check out code
        uses: actions/checkout@v3

      # Initialize the CodeQL tools for scanning
      - name: Initialize CodeQL
        uses: github/codeql-action/init@v2
        with:
          languages: python  # We specify Python here

      # CodeQL attempts to build the code (autobuild)
      # For Python, this step is simple, but crucial for compiled languages.
      - name: Autobuild
        uses: github/codeql-action/autobuild@v2

      # Run the actual security analysis
      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v2